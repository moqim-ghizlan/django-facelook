{% extends 'base.html' %}
{% block title %}Liste des topics{% endblock %}
{% block content %}
<!-- POSTS SECTION START -->

<div style="display:flex;flex-direction: column;margin:0 auto;width: 100%;max-width: 600px;">
    <h1 style="text-align: center;">Topics</h1>

    <section id="topics-container" style="display:flex;flex-direction: column;gap:15px">

        {% for topic in topics %}
        <div class="box" href="{% url 'topic' topic.id %}">
            <h3 style="margin:10px 0;">{{ topic.title }}</h3>
            <p>{{ topic.text }}</p>

            <div class="infos-container" style="display:flex;align-items:center;gap:4px">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M232 120C232 106.7 242.7 96 256 96C269.3 96 280 106.7 280 120V243.2L365.3 300C376.3 307.4 379.3 322.3 371.1 333.3C364.6 344.3 349.7 347.3 338.7 339.1L242.7 275.1C236 271.5 232 264 232 255.1L232 120zM256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0zM48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48C141.1 48 48 141.1 48 256z">
                    </path>
                </svg>
                {{ topic.date }}

                <svg style="margin-left:10px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M272 304h-96C78.8 304 0 382.8 0 480c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32C448 382.8 369.2 304 272 304zM48.99 464C56.89 400.9 110.8 352 176 352h96c65.16 0 119.1 48.95 127 112H48.99zM224 256c70.69 0 128-57.31 128-128c0-70.69-57.31-128-128-128S96 57.31 96 128C96 198.7 153.3 256 224 256zM224 48c44.11 0 80 35.89 80 80c0 44.11-35.89 80-80 80S144 172.1 144 128C144 83.89 179.9 48 224 48z">
                    </path>
                </svg>
                <a href="{% url 'profile' topic.creator.id %}">@{{ topic.creator.username }}</a>
            </div>
        </div>
        {% endfor %}

    </section>
</div>

<!-- POSTS SECTION END -->
{% endblock %}
